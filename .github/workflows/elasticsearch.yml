name: Elasticsearch CI/CD

on:
  pull_request:
    branches:
      - '*'
  push:
    branches:
      - 'main'

jobs:
  build:
    runs-on: ubuntu-latest
    name: Build project with Maven
    steps:
      - uses: actions/checkout@v1
      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Maven Package
        run: mvn -B clean package -DskipTests
      - name: Maven Verify
        run: mvn -B clean verify

  artifact:
    runs-on: ubuntu-latest
    name: Publish to Github Packages
    needs: build
    steps:
      - uses: actions/checkout@v1
      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Publish artifact on GitHub Packages
        uses: docker/build-push-action@v2
        with:
          push: true
          tags: netcracker/elasticsearch:latest
          build-args: |
            arg1=value1
            arg2=value2
      - name: Image digest
        run: echo ${{steps.docker_build.outputs.digest}}

